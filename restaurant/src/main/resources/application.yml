spring:
  kafka:
    bootstrap-servers: kafka:9092
    template:
      default-topic: myTopic
  graphql:
    graphiql:
      enabled: 'true'
  h2:
    console:
      enabled: 'true'
      path: /console/
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: 'true'

server:
  port: 8081